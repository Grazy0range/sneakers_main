<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <a href="#" class="logo__link">
                        <img src="img/logo.svg" alt="logo" class="logo">
                    </a>
                </div>
                <div class="header__search">
                    <form action="#" method="post" class="search__area">
                        <button type="submit"><img src="img/search.svg" alt="search"></button>
                        <input type="text">
                    </form>
                </div>
                <div class="header__cart">
                    <a href="#" class="cart__link">
                        <img src="img/cart_img.svg" alt="cart" class="cart__img">
                    </a>
                </div>
            </div>

            <section class="cart">
                <div class="container">
                    <h2 class="cart__title">
                        Корзина ваших покупок
                    </h2>
                    <div class="cart__content">
                        <div class="cart__list">
                            <div class="cart__item">
                                <div class="item__img">
                                    <img src="img/cart-img.png" alt="shoes">
                                </div>
                                <div class="item__name">
                                    <a href="#" class="item__link">
                                        <span class="name">
                                            Nike Zoom KD 10
                                        </span>
                                        <span class="price">
                                            25, 000₸
                                        </span>
                                    </a>
                                </div>
                                <div class="item__number">
                                    <input type="button" value="-" id="button_minus">
                                    <input type="number" step="1" min="1" max="10" id="num_count" name="quantity"
                                        value="1" title="Qty">

                                    <input type="button" value="+" id="button_plus">
                                </div>
                                <div class="item__total">
                                    <span class="total__price">25, 000₸</span>
                                </div>
                                <div class="item__delete">
                                    <a href="#" class="delete__button">
                                        <img src="img/close.svg" alt="item">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="cart__total-info">
                            <span class="total-info__title">Итоговый заказ</span>
                            <div class="total-info__middle">
                                <span class="middle__left">
                                    Итого
                                </span>
                                <span class="middle__right">
                                    25, 000₸
                                </span>
                            </div>
                            <div class="total-info__bottom">
                                <span class="bottom__price">
                                    25, 000₸
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="cart__button">Оформить заказ</div>
                </div>
            </section>

            <footer class="footer">
                <div class="container">
                    <div class="footer__logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div class="footer__emails">
                        <ul class="footer__list">
                            <li class="footer__item">
                                <span class="email__label">Нагим</span>
                                <a href="#" class="emai__link">nagimdunham@fnshop.kz</a>
                            </li>
                            <li class="footer__item">
                                <span class="email__label">Дирекция</span>
                                <a href="#" class="emai__link">director@fnshop.kz</a>
                            </li>
                            <li class="footer__item">
                                <span class="email__label">Информация</span>
                                <a href="#" class="emai__link">Info@fnshop.kz</a>
                            </li>
                            <li class="footer__item">
                                <span class="email__label">Служба поддержи</span>
                                <a href="#" class="emai__link">Support@fnshop.kz</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer__social">
                        <a href="#" class="social__link">
                            <img src="img/insta_logo.svg" alt="insta-img" class="social__img">
                            <span>@fnshop.kz</span>
                        </a>
                        <a href="#" class="social__phone">8 800 600 80 80</a>
                    </div>
                </div>
            </footer>
            <div class="body__social-buttons">
                <ul class="social__list">
                    <li class="social__item"><a href="#" class="social__link"><img src="img/phone.svg" alt="phone"
                                class="social__img"></a></li>
                    <li class="social__item"><a href="#" class="social__link"><img src="img/text.svg" alt="text"
                                class="social__img"></a></li>
                    <li class="social__item"><a href="#" class="social__link"><img src="img/email_1.svg" alt="email"
                                class="social__img"></a></li>
                </ul>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
